<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فیدهای RSS سایت فیبیست</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      color: #0073aa;
    }
    .rss-section {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .rss-link {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .rss-link img {
      width: 24px;
      margin-left: 10px;
    }
    a {
      color: #0073aa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>فیدهای RSS سایت فیبیست</h1>

  <div class="rss-section">
    <h2>📰 فید کامل سایت</h2>
    <div class="rss-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/RSS_Icon.png" alt="RSS icon">
      <a href="https://www.phy20.com/feed/" target="_blank">https://www.phy20.com/feed/</a>
    </div>
  </div>

  <div class="rss-section">
    <h2>🎙 فید اپیزودهای رادیو آموزش فیزیک</h2>
    <div class="rss-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/RSS_Icon.png" alt="RSS icon">
      <a href="https://www.phy20.com/category/radio-physics-education/feed/" target="_blank">https://www.phy20.com/category/radio-physics-education/feed/</a>
    </div>
  </div>

  <div class="rss-section">
    <h2>✍️ فید یادداشت‌ها و تحلیل‌ها (مثال)</h2>
    <div class="rss-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/RSS_Icon.png" alt="RSS icon">
      <a href="https://www.phy20.com/category/notes/feed/" target="_blank">https://www.phy20.com/category/notes/feed/</a>
    </div>
  </div>

</body>
</html>
